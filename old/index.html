    <script>
        /*Bmob.debug(true)*/
        Bmob.initialize("a030683cd1324771", "200998");
        const query = Bmob.Query("data");
        query.get('0da2e1f25d').then(res => {
            var visits = Number(res['bwfz40th-visits']);
            visited = true;
            if (sessionStorage.getItem("isReload") != 'true') {
                visited = false;
                sessionStorage.setItem("isReload", 'true');
            }
            if (!visited) {
                res.increment('bwfz40th-visits');
                visits += 1;
                res.save();
            }
            document.getElementById("visits").innerText = visits;
        }).catch(err => {
            console.log(err);
        })
    </script>
